        // é‚®ç®±éªŒè¯å‡½æ•°

            return re.test(String(email).toLowerCase());

        // éšè—é”™è¯¯æ¶ˆæ¯

        // ç™»å½•åŠŸèƒ½

            const password = document.getElementById('loginPassword').value;

            const user = users.find(u =>

                initVideoFeed();

            }

        // æ³¨å†ŒåŠŸèƒ½
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯ä¿¡æ¯

            hideError('passwordError');
            hideError('confirmPasswordError');
            
            // éªŒè¯é‚®ç®±æ ¼å¼

                showNotification('è¯·è¾“å…¥æœ‰æ•ˆçš„é‚®ç®±åœ°å€ï¼');

            }
            
            // éªŒè¯ç”¨æˆ·åé•¿åº¦
            if (username.length < 3) {

                return;
            }
            
            // éªŒè¯å¯†ç é•¿åº¦
            if (password.length < 6) {
                showError('passwordError', 'å¯†ç è‡³å°‘éœ€è¦6ä¸ªå­—ç¬¦ï¼');
                return;
            }
            
            // éªŒè¯è¾“å…¥
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´ï¼');
                return;
            }
            
            if (users.find(u => u.username === username)) {
                showError('usernameError', 'ç”¨æˆ·åå·²å­˜åœ¨ï¼');
                return;
            }
            
            if (users.find(u => u.email === email)) {
                showError('emailError', 'è¯¥é‚®ç®±å·²è¢«æ³¨å†Œï¼');

            }
            
            // åˆ›å»ºæ–°ç”¨æˆ·
            const newUser = {

                avatar: `https://randomuser.me/api/portraits/${Math.random() > 0.5 ? 'men' : 'women'}/${Math.floor(Math.random() * 50) + 1}.jpg`,

            // è‡ªåŠ¨ç™»å½•

            localStorage.setItem('kuaishou_current_user', JSON.stringify(newUser));
            
            // æ›´æ–°UI

            userAvatar.src = newUser.avatar;

            // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
            showNotification('æ³¨å†ŒæˆåŠŸï¼å·²è‡ªåŠ¨ç™»å½•ã€‚');
            
            // æ›´æ–°ä¸ªäººä¸»é¡µä¿¡æ¯

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message) {
            // åˆ›å»ºé€šçŸ¥å…ƒç´ 
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 70px;

                background-color: #ff6600;

            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // 3ç§’åç§»é™¤é€šçŸ¥
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        function checkLoginStatus() {
            const savedUser = localStorage.getItem('kuaishou_current_user');
            
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showAuth.style.display = 'none';
                userAvatar.src = currentUser.avatar;
                userAvatar.style.display = 'block';
                
                // æ›´æ–°ä¸ªäººä¸»é¡µä¿¡æ¯
                updateProfileInfo();
            }
        }
        
        // æ›´æ–°ä¸ªäººä¸»é¡µä¿¡æ¯
        function updateProfileInfo() {
            if (currentUser) {
                profileName.textContent = currentUser.username;
                profileId.textContent = `å¿«æ‰‹å·: ${currentUser.kuaishouId}`;
                profileAvatar.src = currentUser.avatar;
                followCount.textContent = currentUser.followCount;
                fansCount.textContent = currentUser.fansCount > 1000 ? 
                    (currentUser.fansCount / 1000).toFixed(1) + 'ä¸‡' : currentUser.fansCount;
                likeCount.textContent = currentUser.likeCount > 10000 ? 
                    (currentUser.likeCount / 10000).toFixed(1) + 'ä¸‡' : currentUser.likeCount;
            }
        }
        
        // ç‚¹èµåŠŸèƒ½
        function likeVideo(videoId) {
            if (!currentUser) {
                authModal.style.display = 'flex';
                return;
            }
            
            const video = videoData.find(v => v.id === videoId);
            if (!video) return;
            
            const userId = currentUser.id;
            const isLiked = video.likedBy.includes(userId);
            
            if (isLiked) {
                // å–æ¶ˆç‚¹èµ
                video.likedBy = video.likedBy.filter(id => id !== userId);
                video.likes--;
                
                // æ›´æ–°ç”¨æˆ·è·èµæ•°
                const videoOwner = users.find(u => u.id === video.userId);
                if (videoOwner) {
                    videoOwner.likeCount--;
                    localStorage.setItem('kuaishou_users', JSON.stringify(users));
                }
            } else {
                // ç‚¹èµ
                video.likedBy.push(userId);
                video.likes++;
                
                // æ›´æ–°ç”¨æˆ·è·èµæ•°
                const videoOwner = users.find(u => u.id === video.userId);
                if (videoOwner) {
                    videoOwner.likeCount++;
                    localStorage.setItem('kuaishou_users', JSON.stringify(users));
                }
                
                // åˆ›å»ºç‚¹èµåŠ¨ç”»
                createLikeAnimation(videoId);
            }
            
            // ä¿å­˜æ›´æ–°åçš„è§†é¢‘æ•°æ®
            localStorage.setItem('kuaishou_videos', JSON.stringify(videoData));
            
            // æ›´æ–°UI
            updateLikeUI(videoId);
            
            // æ›´æ–°ä¸ªäººä¸»é¡µä¿¡æ¯
            updateProfileInfo();
        }
        
        // åˆ›å»ºç‚¹èµåŠ¨ç”»
        function createLikeAnimation(videoId) {
            const videoItem = document.querySelector(`[data-video-id="${videoId}"]`);
            if (!videoItem) return;
            
            const likeBtn = videoItem.querySelector('.action-item:nth-child(2)');
            const rect = likeBtn.getBoundingClientRect();
            
            // åˆ›å»ºå¤šä¸ªçˆ±å¿ƒåŠ¨ç”»
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.className = 'like-animation';
                heart.innerHTML = '<i class="fas fa-heart" style="color: #ff6600; font-size: 24px;"></i>';
                heart.style.left = `${rect.left + rect.width / 2}px`;
                heart.style.top = `${rect.top}px`;
                
                // æ·»åŠ éšæœºåç§»
                const randomX = (Math.random() - 0.5) * 100;
                const randomDelay = Math.random() * 0.5;
                
                heart.style.setProperty('--random-x', `${randomX}px`);
                heart.style.animationDelay = `${randomDelay}s`;
                
                document.body.appendChild(heart);
                
                // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.remove();
                    }
                }, 1000 + randomDelay * 1000);
            }
        }
        
        // æ›´æ–°ç‚¹èµUI
        function updateLikeUI(videoId) {
            const video = videoData.find(v => v.id === videoId);
            if (!video) return;
            
            const videoItem = document.querySelector(`[data-video-id="${videoId}"]`);
            if (!videoItem) return;
            
            const likeBtn = videoItem.querySelector('.action-item:nth-child(2)');
            const likeIcon = likeBtn.querySelector('.action-icon');
            const likeCountEl = likeBtn.querySelector('.action-count');
            
            const isLiked = currentUser && video.likedBy.includes(currentUser.id);
            
            // æ›´æ–°å›¾æ ‡å’Œæ ·å¼
            if (isLiked) {
                likeIcon.classList.add('liked');
                likeIcon.querySelector('i').style.color = '#ff6600';
            } else {
                likeIcon.classList.remove('liked');
                likeIcon.querySelector('i').style.color = '#fff';
            }
            
            // æ›´æ–°ç‚¹èµæ•°
            likeCountEl.textContent = formatLikeCount(video.likes);
        }
        
        // æ ¼å¼åŒ–ç‚¹èµæ•°æ˜¾ç¤º
        function formatLikeCount(count) {
            if (count >= 10000) {
                return (count / 10000).toFixed(1) + 'ä¸‡';
            }
            return count.toString();
        }
        
        // åˆå§‹åŒ–è§†é¢‘æµ
        function initVideoFeed() {
            videoContainer.innerHTML = '';
            
            videoData.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.setAttribute('data-video-id', video.id);
                
                const isLiked = currentUser && video.likedBy.includes(currentUser.id);
                const likeIconClass = isLiked ? 'action-icon liked' : 'action-icon';
                const likeIconColor = isLiked ? '#ff6600' : '#fff';
                
                videoItem.innerHTML = `
                    <div class="sound-control" onclick="toggleMute(this)">
                        <i class="fas fa-volume-mute sound-icon"></i>
                    </div>
                    <video class="video-player" loop muted>
                        <source src="${video.videoUrl}" type="video/mp4">
                        æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾
                    </video>
                    <div class="video-info">
                        <div class="username">@${video.username}</div>
                        <div class="video-desc">${video.description}</div>
                        <div class="music-info">
                            <i class="fas fa-music music-icon"></i>
                            ${video.music}
                        </div>
                    </div>
                    <div class="action-bar">
                        <div class="action-item">
                            <img class="avatar" src="${video.avatar}" alt="${video.username}">
                            <div class="action-icon">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                        <div class="action-item" onclick="likeVideo(${video.id})">
                            <div class="${likeIconClass}">
                                <i class="fas fa-heart" style="color: ${likeIconColor}"></i>
                            </div>
                            <div class="action-count">${formatLikeCount(video.likes)}</div>
                        </div>
                        <div class="action-item" onclick="openComment(${video.id})">
                            <div class="action-icon">
                                <i class="fas fa-comment"></i>
                            </div>
                            <div class="action-count">${video.comments}</div>
                        </div>
                        <div class="action-item">
                            <div class="action-icon">
                                <i class="fas fa-share"></i>
                            </div>
                            <div class="action-count">${video.shares}</div>
                        </div>
                    </div>
                `;
                videoContainer.appendChild(videoItem);
            });
            
            // æ·»åŠ åŠ è½½æ›´å¤šæŒ‡ç¤ºå™¨
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading';
            loadingIndicator.innerHTML = '<div class="spinner"></div>';
            videoContainer.appendChild(loadingIndicator);
            
            // è§†é¢‘æ’­æ”¾æ§åˆ¶
            const videos = document.querySelectorAll('.video-player');
            
            // å½“è§†é¢‘è¿›å…¥è§†å£æ—¶æ’­æ”¾
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target;
                    if (entry.isIntersecting) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });
            }, { threshold: 0.7 });
            
            videos.forEach(video => {
                observer.observe(video);
            });
        }
        
        // åˆ‡æ¢é™éŸ³/å–æ¶ˆé™éŸ³
        function toggleMute(soundControl) {
            const videoItem = soundControl.closest('.video-item');
            const videoPlayer = videoItem.querySelector('.video-player');
            const soundIcon = soundControl.querySelector('.sound-icon');
            
            if (videoPlayer.muted) {
                videoPlayer.muted = false;
                soundIcon.className = 'fas fa-volume-up sound-icon';
            } else {
                videoPlayer.muted = true;
                soundIcon.className = 'fas fa-volume-mute sound-icon';
            }
        }
        
        // åˆå§‹åŒ–ä¸ªäººä¸»é¡µå†…å®¹

            profileContent.innerHTML = '';
            
            // æ˜¾ç¤ºå½“å‰ç”¨æˆ·çš„è§†é¢‘
            const userVideos = videoData.filter(video => video.userId === currentUser?.id);

                    profileContent.appendChild(videoElement);

            } else {
                // å¦‚æœæ²¡æœ‰è§†é¢‘ï¼Œæ˜¾ç¤ºæç¤º
                const noVideos = document.createElement('div');

                noVideos.style.textAlign = 'center';

                noVideos.innerHTML = `

                    <div>æš‚æ— ä½œå“</div>
                    <div style="font-size: 12px; margin-top: 10px;">å¿«å»å‘å¸ƒä½ çš„ç¬¬ä¸€ä¸ªè§†é¢‘å§ï¼</div>
                `;
                profileContent.appendChild(noVideos);
            }
        }
        
        // å¯¼èˆªåˆ‡æ¢
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                const page = item.getAttribute('data-page');
                
                navItems.forEach(nav => nav.classList.remove('active'));

                if (page === 'profile') {
                    if (!currentUser) {

                        return;
                    }
                    
                    profilePage.style.display = 'block';
                    initProfileContent();
                } else {
                    videoContainer.style.display = 'block';
                }

        });
        
        // ç”¨æˆ·å¤´åƒç‚¹å‡»äº‹ä»¶
        userAvatar.addEventListener('click', () => {
            if (currentUser) {
                videoContainer.style.display = 'none';
                profilePage.style.display = 'block';
                
                navItems.forEach(nav => nav.classList.remove('active'));
                profileNav.classList.add('active');
                
                initProfileContent();
            }
        });
        
        // å‘å¸ƒæŒ‰é’®ç‚¹å‡»äº‹ä»¶
        publishBtn.addEventListener('click', () => {
            if (!currentUser) {
                authModal.style.display = 'flex';
                return;
            }
            showNotification('å‘å¸ƒåŠŸèƒ½å³å°†å¼€æ”¾ï¼Œæ•¬è¯·æœŸå¾…ï¼');
        });
        
        // åˆå§‹åŒ–
        function init() {
            checkLoginStatus();
            initVideoFeed();
            initProfileContent();
        }
        
        // å¯åŠ¨åº”ç”¨
        init();
        
        // æ¨¡æ‹Ÿè¯„è®ºåŠŸèƒ½
        function openComment(videoId) {
            if (!currentUser) {

                return;
            }
            showNotification('è¯„è®ºåŠŸèƒ½å³å°†å¼€æ”¾ï¼Œæ•¬è¯·æœŸå¾…ï¼');
        }
    </script>
